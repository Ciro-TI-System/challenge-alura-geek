<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Press Start 2P  and  IBM Plex Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- título da página -->
    <title>Challenge Alura Geek</title>

    <!-- estilização -->
    <link rel="stylesheet" href="./style.css" />

    <!-- ícones -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- javascript -->
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <img src="./image/hearts.png" alt="emoji de corações" />
      <h1>AluraGeek</h1>
      <img src="./image/hearts.png" alt="emoji de corações" />
    </header>
    <main>
      <div class="main-container">
        <!-- Seção de produtos -->
        <section class="products-section">
          <h1>MEUS PRODUTOS:</h1>

          <!-- Contêiner onde os cards serão renderizados dinamicamente -->
          <div class="product-container">
            <!-- Esta mensagem será exibida caso não haja produtos -->
            <p class="no-products-message">Nenhum produto foi adicionado</p>
          </div>
        </section>

        <section class="products-form">
          <h1>ADICIONAR PRODUTO:</h1>
          <form id="product-form">
            <!-- Nome do Produto -->
            <div class="form-group">
              <label for="nome-produto">Nome do Produto:</label>
              <input
                type="text"
                id="nome-produto"
                name="nome-produto"
                placeholder="Digite o nome do produto"
                aria-required="true"
                required
                aria-describedby="nome-erro"
                pattern="^[A-Za-zÀ-ÿ\s]{2,}$"
              />
              <span
                id="nome-erro"
                class="error-message"
                aria-live="polite"
              ></span>
            </div>

            <!-- Preço do Produto -->
            <div class="form-group">
              <label for="preco-produto">Preço:</label>
              <input
                type="text"
                id="preco-produto"
                name="preco-produto"
                placeholder="R$ 0,00"
                required
                aria-describedby="preco-erro"
                pattern="^(R\$)?\s?\d{1,3}(\.\d{3})*,\d{2}$"
                title="Digite o preço no formato R$ XX,XX"
              />
              <span
                id="preco-erro"
                class="error-message"
                aria-live="polite"
              ></span>
            </div>

            <!-- Link da Imagem do Produto -->
            <div class="form-group">
              <label for="imagem-produto">Link da Imagem do Produto:</label>
              <input
                type="text"
                id="imagem-produto"
                name="imagem-produto"
                placeholder="Digite o link da imagem"
                aria-required="true"
                required
                aria-describedby="imagem-erro"
              />
              <span
                id="imagem-erro"
                class="error-message"
                aria-live="polite"
              ></span>
            </div>

            <!-- Botões do Formulário -->
            <div class="form-buttons">
              <button type="submit">Adicionar Produto</button>
              <button type="reset">Limpar Formulário</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>Desenvolvido por: Ciro Batista da Silva</p>
      <p>&copy; Oracle Next Education G7 - 2024</p>
    </footer>
  </body>
</html>
